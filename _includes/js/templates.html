<script type="text/template" id="episode_item">
  <h2 class="title" id="<%= model.get("slug") %>">
    <a href="#<%= model.get("slug") %>"><%= model.get("title") %></a>
  </h2>
  <ul class="info">
    <li class="date">
      <i class="fa fa-calendar"></i> <%= model.formattedDate() %>
    </li>
    <li class="duration">
      <i class="fa fa-clock-o"></i> <%= model.get("duration") %>
    </li>
  </ul>

  <iframe width="100%" height="130" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/<%= model.get("guid") %>&amp;color=ff5500&amp;auto_play=false&amp;hide_related=true&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false&amp;show_artwork=false"></iframe>

  <div class="description-wrapper">
    <div class="description">
      <div class="description-content">
        <%= model.description() %>
      </div>
    </div>
    <div class="toggle-more">
      <div class="fade"></div>
      <a href="#<%= model.get("slug") %>" class="more">
        Read more...
      </a>
    </div>
  </div>
</script>
